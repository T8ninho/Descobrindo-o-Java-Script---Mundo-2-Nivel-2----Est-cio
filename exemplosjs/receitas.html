<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <title>Catálogo de Receitas</title>
        <style>
            #pnlCatalogo {
                min-height: 100vh;
                gap: 10px;
                
            }
            .card:hover {
                box-shadow: 
                    rgba(0, 0, 0, 0.25) 0px 54px 55px, 
                    rgba(0, 0, 0, 0.12) 0px -12px 30px, 
                    rgba(0, 0, 0, 0.12) 0px 4px 6px, 
                    rgba(0, 0, 0, 0.17) 0px 12px 13px, 
                    rgba(0, 0, 0, 0.09) 0px -3px 5px
                ;
                transition: .2s linear;
            }
        
        </style>
    </head>

    <body onload="preencheCatalogo()">

        <div class="container-fluid bg-warning">
            <div class="flex-wrap d-flex justify-content-center align-items-center" id="pnlCatalogo"></div>
        </div>

        <script>
            var receita = [
                {
                    'titulo': "Arroz à Jardineira",
                    'imagem': "./imagens/Imagem01.png",
                    'preparo': "Aqueça o azeite, refogue o alho e a cebola. Junte o arroz, o brócolis e a cenoura cortados, deixe em fogo até começar a secar. Junte a ervilha e sirva!",
                    'ingredientes': ['Cebola', 'Alho', 'Cenoura', 'Arroz integral', 'Ervilha', 'Brócolis cru']
                },
                {
                    'titulo': "Vinho Quente na Maçã",
                    'imagem': "./imagens/Imagem02.png",
                    'preparo': "Reserve o vinho e adicione os demais ingredientes em uma panela ao fogo com água, mexa para dissolver e corte o topo da maçã. Tire a polpa. Sirva o vinho em temperatura ambiente na maçã!",
                    'ingredientes': ['Vinho', 'Maçã', 'Canela em casca', 'Açúcar']
                },


                {
                    'titulo': "Rocambole de Carne Moída",
                    'imagem': "./imagens/Imagem03.png",
                    'preparo': "Abra a carne temperada numa folha de papel manteiga. enrole a carne com a cenoura e os ovos em forma de racambole. Leve ao forno por 30 minutos, e por fim sirva.",
                    'ingredientes': ['Carne moída', 'Cenoura', 'Manteiga', 'Tempero verde']
                }
            ]

            var getListaIngredientes = (ingredientes) => {

                var abertura = '<ul>';
                var lista = '';
                var conteudoLista = ingredientes.map((ingrediente) => {
                    lista += '<li>' + ingrediente + '</li>';
                });
                var fechamento = '</ul>';
                var listaCompleta = abertura + lista + fechamento;
                return listaCompleta;
            }

            var getCard = (receita) => {

                receita.map((item) => {
                    var CardReceia = document.getElementById('pnlCatalogo').innerHTML;

                    CardReceia +=
                        `   <div class="card" style="width: 250px; height: 600px">
                                <img src=${item.imagem} class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">${item.titulo}</h5>
                                    <div class="card-text">
                                        ${getListaIngredientes(item.ingredientes)}
                                        <hr>
                                        <p>${item.preparo}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    document.getElementById('pnlCatalogo').innerHTML = CardReceia;

                });
            }

            var preencheCatalogo = () => {
                getCard(receita)
            }


        </script>
    </body>

</html>
